<!DOCTYPE html>
<html ng-app="modemcontroller">
<head>
  <meta charset="utf-8">
  <title>ModemController</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/factory.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/directives.js"></script>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
   <div class="header" ng-controller="Toolbar">
     <div class="btn-group pull-right">
       <a href="#" class="btn btn-xs btn-default" ng-show="user" ng-click="logoutUser()">Logout</a>
       <button ng-click="minimize()" type="button" class="btn btn-default btn-xs">
         <span class="glyphicon glyphicon-minus"></span>
       </button>
       <button ng-click="toggleFullscreen()" type="button" class="btn btn-default btn-xs">
         <span class="glyphicon glyphicon-fullscreen"></span>
       </button>
       <button ng-click="close()" type="button" class="btn btn-default btn-xs">
         <span class="glyphicon glyphicon-remove"></span>
       </button>
     </div>
     <h1>ModemController</h1>
   </div>
   <hr/>
   <div ui-view></div>
</div>
</body>
</html>
